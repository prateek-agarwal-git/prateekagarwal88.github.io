		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
			.reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5 {
						  text-transform: none;
				  }
		</style>

	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Data Plane Development Kit</h2>
					<h3>CS694: Seminar Presentation</h3>
					<p>
						<small>Prateek Agarwal</small>
					</p>
				</section>
				 <section>Motivation
				<script src='plugin/anime/anime.js'></script>
					
				</section> 
				<section>Linux Network Stack
					<div class = "kerneldemo">
						<div class="userspace">
								<span class="application1">A1</span>
								<span class="application1">A2</span>
								<span class="application1">A3</span>
								<p style="position:relative;top:-30px;"> <span class="labels">User</span></p>
						</div>
						<div class="kernelspace">
						<p class = "kk"></p>
						<p><span class="labels">Kernel</span> </p>
						</div>
						<div class = "NIC">NIC</div>
						<div class= "packet">
							<div class="payload"></div>
							<div class="header1"></div>
						</div>
						<script src='plugin/anime/anime.js'></script>
						<script>
							var t1 = anime.timeline({
								easing:'linear',
								loop:true
							});
							t1.add({
								targets:['.payload', '.header1'],
								keyframes: [
							{translateX: 200, duration: 1000, easing:'linear'}
							]
							});
							t1.add({
								targets:'.header1',
								translateY:-50,
								background:'#FF0000',
								easing: 'linear',
								
							},1000);
							t1.add({
								targets:'.payload',
								translateY:-50,
								background:'#00FF00',
								easing: 'linear',
								
							},1000);
							t1.add({
								// moving to user
								targets:'.payload',
								translateY:-250,
								// background:'#0000FF',
								easing: 'linear',
								
							},2000);
							t1.add({
								// moving to user
								targets:'.header1',
								translateY:-250,
								easing: 'linear',
								background:'#ACCDA3',
							},2000);
							t1.add({
								// moving to user
								
								targets:'.payload',
								translateY:{value:'-=50'},
								background:'#0000FF',
								easing: 'linear',
								
							});
							t1.add({
							
								
								targets:'.payload',
								translateY:{value:'-=50'},
								translateX:{value:'-=25'},
								// background:'#FFFFFF',
								easing: 'linear',
								
							});

						</script>
						</div>
				</section>

		<section>Alternatives
			<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
			<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Cost Effective','Performance'],
          [ 0,      1],
          [ 1,      0],
          [ 1,     1],
          [ 1,0.04],
       ]);

        var options = {
          title: 'Performance vs. Cost Effectiveness',
          hAxis: {title: 'Cost Effective/Flexiblility', minValue: 0, maxValue: 1},
          vAxis: {title: 'Performance', minValue: 0, maxValue: 1},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
	    </script>
			<div class= "kerneldemo">
				<div id="chart_div" style="width: 900px; height: 500px;"></div>
				<div id = "trad">
					Linux
				</div>
				<div id = "sph">
					Special Purpose Hardware
				</div>
				<div id="dpdk">
					DPDK
				</div>
				<div id="napi">
					NAPI(Polling)
				</div>
				<div id="twofivex">
					25X faster 
				</div>
			</div>
